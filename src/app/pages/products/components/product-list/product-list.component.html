<div class="products-list">
  <!-- Informações de resultados e ordenação -->
  <div class="products-header" *ngIf="filteredProducts.length > 0">
    <p class="products-count">
      Exibindo <span class="products-count-highlight">{{ filteredProducts.length }}</span> produtos
    </p>
    <select
      class="products-sort"
      [ngModel]="sortOption"
      (change)="onSortChange($event)"
    >
      <option value="relevance">Ordenar por: Relevância</option>
      <option value="price-asc">Preço: Menor para Maior</option>
      <option value="price-desc">Preço: Maior para Menor</option>
      <option value="rating">Avaliação</option>
      <option value="popular">Mais Populares</option>
    </select>
  </div>

<!-- Modal de visualização rápida -->
<app-quick-view-modal
  [product]="selectedProduct"
  [visible]="quickViewVisible"
  (close)="closeQuickView()"
></app-quick-view-modal>
  
  <!-- Mensagem quando não há resultados -->
  <div class="no-results" *ngIf="filteredProducts.length === 0">
    <p>Nenhum produto encontrado para os filtros selecionados.</p>
    <button class="btn btn-secondary" (click)="category = 'Todos'; filterProducts()">
      Limpar filtros
    </button>
  </div>

<!-- Modal de visualização rápida -->
<app-quick-view-modal
  [product]="selectedProduct"
  [visible]="quickViewVisible"
  (close)="closeQuickView()"
></app-quick-view-modal>
  
  <!-- Grid de produtos -->
  <div class="products-grid" *ngIf="filteredProducts.length > 0">
    <div class="product-card" *ngFor="let product of filteredProducts" [attr.data-product-id]="product.id">
      <div class="product-image">
        <img [src]="product.image" [alt]="product.name">
        <app-wishlist-button 
          [active]="isProductInWishlist(product.id)" 
          (toggle)="toggleWishlist(product.id, $event)"
        ></app-wishlist-button>
        <div class="product-category">{{ product.category }}</div>

  (close)="closeQuickView()"

      </div>

      <div class="product-details">
        <h3 class="product-title">{{ product.name }}</h3>
        <p class="product-price">R$ {{ product.price.toFixed(2) }}</p>
        <div class="product-rating">
