<div class="contact-container">
  <app-section-heading title="Contact Us" subtitle="We'd love to hear from you"></app-section-heading>
  
  <div class="contact-content">
    <div class="contact-info">
      <div class="info-card">
        <div class="info-icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <h3>Our Location</h3>
        <p>123 Pet Street, Pawville</p>
        <p>Animaland, 12345</p>
      </div>
      
      <div class="info-card">
        <div class="info-icon">
          <i class="fas fa-phone-alt"></i>
        </div>
        <h3>Phone</h3>
        <p>+1 (555) 123-4567</p>
        <p>Mon-Fri: 9am-6pm</p>
      </div>
      
      <div class="info-card">
        <div class="info-icon">
          <i class="fas fa-envelope"></i>
        </div>
        <h3>Email</h3>
        <p>info@animalworld.com</p>
        <p>support@animalworld.com</p>
      </div>
    </div>
    
    <div class="contact-form-container">
      <h3>Send us a message</h3>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your name">
        </div>
        
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email">
        </div>
        
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" class="form-control" placeholder="Enter subject">
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" class="form-control" rows="5" placeholder="Enter your message"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </div>
</div>
