<div class="appointments-container">
  <app-section-heading title="Agendar uma Consulta" subtitle="Marque uma visita para seu pet"></app-section-heading>
  
  <div class="appointment-form-container">
    <form class="appointment-form">
      <div class="form-group">
        <label for="petName">Nome do Pet</label>
        <input type="text" id="petName" class="form-control" placeholder="Digite o nome do seu pet">
      </div>
      
      <div class="form-group">
        <label for="serviceType">Tipo de Serviço</label>
        <select id="serviceType" class="form-control">
          <option value="" disabled selected>Selecione um serviço</option>
          <option value="grooming">Banho e Tosa</option>
          <option value="checkup">Consulta Veterinária</option>
          <option value="boarding">Hospedagem</option>
          <option value="training">Adestramento</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="appointmentDate">Data do Agendamento</label>
        <input type="date" id="appointmentDate" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="appointmentTime">Horário do Agendamento</label>
        <input type="time" id="appointmentTime" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="notes">Observações Especiais</label>
        <textarea id="notes" class="form-control" rows="3" placeholder="Requisitos especiais ou observações"></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary btn-block">Agendar Consulta</button>
    </form>
  </div>
</div>
