<section class="hero-section">
  <div class="container">
    <div class="hero-content">
      <span class="hero-pretitle">Serviços Premium de Cuidados para Pets</span>
      <h1 class="hero-title">Cuidado excepcional para seus pets <span class="text-primary">extraordinários</span></h1>
      <p class="hero-description">
        Banho e tosa profissional, serviços de saúde e cuidados amorosos para os membros peludos da sua família.
      </p>
      <div class="hero-buttons">
        <button class="btn btn-primary" (click)="navigateToAppointments()">
          <i class="icon-calendar"></i>
          Agendar Consulta
        </button>
        <button class="btn btn-secondary" (click)="navigateToServices()">
          <i class="icon-arrow-right"></i>
          Nossos Serviços
        </button>
      </div>
    </div>
    <div class="hero-image">
      <img src="assets/images/logo.png" alt="Logo Pawtastic" class="hero-logo" />
    </div>
  </div>
</section>
