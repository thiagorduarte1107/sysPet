<section class="services-section">
  <div class="container">
    <app-section-heading
      title="Nossos Serviços Premium"
      subtitle="Serviços profissionais de cuidados para pets adaptados às necessidades do seu animal"
      [centered]="true"
    ></app-section-heading>
    
    <div class="services-grid">
      <div *ngFor="let service of services" class="service-card">
        <div class="service-image">
          <img [src]="service.image" [alt]="service.title" />
        </div>
        <div class="service-content">
          <h3 class="service-title">{{ service.title }}</h3>
          <p class="service-description">{{ service.description }}</p>
        </div>
      </div>
    </div>
    
    <div class="services-cta">
      <button class="btn btn-primary" (click)="navigateToServices()">
        Ver Todos os Serviços
        <i class="icon-arrow-right"></i>
      </button>
    </div>
  </div>
</section>
