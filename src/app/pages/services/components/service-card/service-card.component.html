<div class="service-card">
  <div class="service-image">
    <img [src]="service.image" [alt]="service.name" class="service-img">
    <div class="service-category">
      <span>{{ service.category }}</span>
    </div>
  </div>
  
  <div class="service-content">
    <div class="service-rating">
      <div class="rating-stars">
        <i class="icon-star"></i>
        <span class="rating-value">{{ service.rating }}</span>
      </div>
      <span class="rating-divider">·</span>
      <span class="review-count">{{ service.reviews }} avaliações</span>
    </div>
    
    <h3 class="service-title">{{ service.name }}</h3>
    <p class="service-description">{{ service.description }}</p>
    
    <div class="service-meta">
      <div class="service-duration">
        <i class="icon-clock"></i>
        <span>{{ service.duration }}</span>
      </div>
    </div>
    
    <div class="service-footer">
      <span class="service-price">R$ {{ service.price.toFixed(2).replace('.', ',') }}</span>
      <button class="btn btn-primary btn-sm">
        <i class="icon-calendar"></i>
        Agendar
      </button>
    </div>
  </div>
</div>
